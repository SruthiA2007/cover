<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Cover - Sruthi A</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Times New Roman", serif;
    background: linear-gradient(to bottom right, #1a0046, #4a007d);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .book-cover {
    width: 500px;
    height: 700px;
    background: linear-gradient(to bottom, #15003a, #4b007a);
    border: 8px solid #ffffff;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    position: relative;
    color: white;
    padding: 40px;
    box-sizing: border-box;
  }

  .section {
    margin-bottom: 25px;
  }

  .top {
    font-size: 22px;
    border-bottom: 2px solid white;
    padding-bottom: 5px;
    font-weight: bold;
  }

  .title {
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    margin-top: 60px;
    line-height: 1.4;
  }

  .subtitle {
    text-align: center;
    font-size: 18px;
    margin-top: 15px;
  }

  .special {
    position: absolute;
    bottom: 90px;
    left: 40px;
    font-weight: bold;
    font-size: 20px;
    letter-spacing: 1px;
  }

  .author {
    position: absolute;
    bottom: 30px;
    left: 40px;
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .photo {
    position: absolute;
    bottom: 100px;
    right: 50px;
    border: 2px solid white;
  }

  .photo img {
    width: 140px;
    height: 170px;
    object-fit: cover;
  }
</style>
</head>
<body>
  <div class="book-cover">
    <div class="section top">SEC</div>

    <div class="section title">
      FUNDAMENTALS OF<br>
      WEB APPLICATION<br>
      DEVELOPMENT
    </div>

    <div class="section subtitle">
      Deep Dive in HTML, CSS & JS Basics<br>
      Top seller of 2025
    </div>

    <div class="photo">
      <img src="image.jpg" alt="Author Photo">
    </div>

    <div class="special">SPECIAL EDITION</div>
    <div class="author">SRUTHI.A</div>
  </div>
</body>
</html>
